<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #F8F9FA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .reset-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      max-width: 450px;
      width: 100%;
    }
    .reset-card:hover {
      transform: translateY(-3px);
    }
    .card-header {
      background-color: #2C7BE5;
      color: white;
      border-radius: 12px 12px 0 0 !important;
      padding: 1.5rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(44, 123, 229, 0.25);
      border-color: #2C7BE5;
    }
    .form-label {
      font-weight: 600;
      color: #343A40;
    }
    .btn-primary {
      background-color: #2C7BE5;
      border-color: #2C7BE5;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #2468c2;
      border-color: #2468c2;
      transform: translateY(-2px);
    }
    .spinner {
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .alert {
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .strength-meter {
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin: 8px 0;
    }
    .strength-meter-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease, background-color 0.3s ease;
      width: 0;
    }
    .verification-code-container {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }
    .verification-code-input {
      width: 50px;
      height: 60px;
      text-align: center;
      font-size: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin: 0 5px;
    }
    .verification-code-input:focus {
      border-color: #2C7BE5;
      box-shadow: 0 0 0 0.25rem rgba(44, 123, 229, 0.25);
      outline: none;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card reset-card mx-auto">
          <div class="card-header text-center">
            <h4 class="mb-0"><i class="bi bi-box-seam me-2"></i>Inventory Manager</h4>
          </div>
          <div class="card-body p-4">
            <h3 class="text-center mb-2">Reset Password</h3>
            <p id="step-description" class="text-center text-muted mb-4">Enter your email to reset your password</p>
            
            <form id="forgotPasswordForm">
              <div id="message" class="alert alert-danger" style="display: none;"></div>
              
              <!-- Step 1: Email Input -->
              <div id="step1" class="form-step active">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                </div>
                
                <button type="button" class="btn btn-primary w-100" id="requestCodeBtn">
                  <span id="requestCodeBtnText">Send Reset Code</span>
                  <span id="requestCodeSpinner" class="spinner ms-2" style="display: none;"></span>
                </button>
              </div>
              
              <!-- Step 2: Verification Code Input -->
              <div id="step2" class="form-step">
                <div class="mb-3">
                  <label class="form-label">Verification Code</label>
                  <div class="verification-code-container">
                    <input type="text" id="digit1" class="verification-code-input form-control" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" id="digit2" class="verification-code-input form-control" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" id="digit3" class="verification-code-input form-control" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" id="digit4" class="verification-code-input form-control" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" id="digit5" class="verification-code-input form-control" maxlength="1" pattern="[0-9]" inputmode="numeric">
                  </div>
                  <input type="hidden" id="verificationCode">
                </div>
                
                <div class="d-flex justify-content-center mb-3">
                  <div class="text-center">
                    <span class="text-muted">Didn't receive the code?</span>
                    <button type="button" id="resendCodeBtn" class="btn btn-link p-0 ms-1">Resend Code</button>
                    <span id="resendTimer" class="text-muted ms-1" style="display: none;">Resend in <span id="timerCount">60</span>s</span>
                  </div>
                </div>
                
                <button type="button" class="btn btn-primary w-100" id="verifyCodeBtn">
                  <span id="verifyCodeBtnText">Verify Code</span>
                  <span id="verifyCodeSpinner" class="spinner ms-2" style="display: none;"></span>
                </button>
              </div>
              
              <!-- Step 3: New Password Input -->
              <div id="step3" class="form-step">
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                      <i class="bi bi-eye-slash"></i>
                    </button>
                  </div>
                  <div id="passwordStrength" class="mt-2">
                    <div class="strength-meter">
                      <div class="strength-meter-fill" id="strengthMeter"></div>
                    </div>
                    <small id="strengthText" class="text-muted">Password strength</small>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                  </div>
                </div>
                
                <button type="button" class="btn btn-primary w-100" id="resetPasswordBtn">
                  <span id="resetPasswordBtnText">Reset Password</span>
                  <span id="resetPasswordSpinner" class="spinner ms-2" style="display: none;"></span>
                </button>
              </div>
              
              <div class="text-center mt-4">
                <a href="login.html" class="text-decoration-none text-primary">
                  <i class="bi bi-arrow-left me-1"></i>Back to Login
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../public/js/api.js"></script>
  <script src="../public/js/forgot-password.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
