<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Account | Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #F8F9FA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .auth-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 450px;
      width: 100%;
      transition: transform 0.2s ease;
    }
    
    .auth-card:hover {
      transform: translateY(-5px);
    }
    
    .card-header {
      background-color: transparent;
      border-bottom: none;
      padding-bottom: 0;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #dee2e6;
      transition: all 0.2s ease;
    }
    
    .form-control:focus {
      border-color: #2C7BE5;
      box-shadow: 0 0 0 0.25rem rgba(44, 123, 229, 0.15);
    }
    
    .form-label {
      font-weight: 600;
      color: #343A40;
    }
    
    .btn-primary {
      background-color: #2C7BE5;
      border-color: #2C7BE5;
      border-radius: 8px;
      padding: 12px 15px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .btn-primary:hover {
      background-color: #1a68d1;
      border-color: #1a68d1;
      transform: translateY(-2px);
    }
    
    .verification-hint {
      font-size: 0.875rem;
      color: #6C757D;
    }
    
    .verification-hint a {
      color: #2C7BE5;
      text-decoration: none;
      font-weight: 500;
    }
    
    .verification-hint a:hover {
      text-decoration: underline;
    }
    
    .spinner {
      display: none;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .auth-message {
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      display: none;
    }
    
    .auth-message.error {
      background-color: rgba(230, 55, 87, 0.1);
      color: #E63757;
      border: 1px solid rgba(230, 55, 87, 0.2);
    }
    
    .auth-message.success {
      background-color: rgba(0, 217, 126, 0.1);
      color: #00D97E;
      border: 1px solid rgba(0, 217, 126, 0.2);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card auth-card mx-auto">
          <div class="card-header text-center pt-4">
            <h3 class="fw-bold mb-2"><i class="bi bi-shield-check text-primary me-2"></i>Verify Your Account</h3>
            <p class="text-muted">Enter the verification code sent to your email</p>
          </div>
          
          <div class="card-body p-4">
            <form id="verifyForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-envelope text-muted"></i>
                  </span>
                  <input type="email" class="form-control border-start-0" id="email" placeholder="your@email.com" required>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="verfiycode" class="form-label">Verification Code</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-key text-muted"></i>
                  </span>
                  <input type="text" class="form-control border-start-0" id="verfiycode" maxlength="5" placeholder="Enter 5-digit code" required>
                </div>
                <p class="verification-hint mt-2">
                  Didn't receive a code? <a href="#" id="resendCode">Resend</a>
                </p>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="verifyButton">
                  <i class="bi bi-check-circle me-2"></i>
                  <span class="button-text">Verify Account</span>
                  <span class="spinner" id="verifySpinner"></span>
                </button>
              </div>
              
              <div id="message" class="auth-message"></div>
            </form>
            
            <div class="text-center mt-4">
              <p class="mb-0">Return to <a href="login.html" class="text-primary fw-medium">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../public/js/api.js"></script>
  <script src="../public/js/verify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
