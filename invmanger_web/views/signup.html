<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #F8F9FA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .signup-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      max-width: 550px;
      width: 100%;
    }
    .signup-card:hover {
      transform: translateY(-3px);
    }
    .card-header {
      background-color: #2C7BE5;
      color: white;
      border-radius: 12px 12px 0 0 !important;
      padding: 1.5rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(44, 123, 229, 0.25);
      border-color: #2C7BE5;
    }
    .form-label {
      font-weight: 600;
      color: #343A40;
    }
    .btn-primary {
      background-color: #2C7BE5;
      border-color: #2C7BE5;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #2468c2;
      border-color: #2468c2;
      transform: translateY(-2px);
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #e0e0e0;
      background-color: white;
      transition: all 0.2s ease-in-out;
    }
    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .spinner {
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .alert {
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .strength-meter {
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin: 8px 0;
    }
    .strength-meter-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease, background-color 0.3s ease;
      width: 0;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-10 col-lg-8">
        <div class="card signup-card mx-auto">
          <div class="card-header text-center">
            <h4 class="mb-0"><i class="bi bi-box-seam me-2"></i>Inventory Manager</h4>
          </div>
          <div class="card-body p-4">
            <h3 class="text-center mb-2">Create Account</h3>
            <p class="text-center text-muted mb-4">Sign up to get started with Inventory Manager</p>
            
            <form id="signupForm">
              <div id="message" class="alert alert-danger" style="display: none;"></div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                  </div>
                </div>
                
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye-slash"></i>
                  </button>
                </div>
                <div id="passwordStrength" class="mt-2">
                  <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                  </div>
                  <small id="strengthText" class="text-muted">Password strength</small>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary w-100" id="signupBtn">
                <span id="signupBtnText">Sign Up</span>
                <span id="signupSpinner" class="spinner ms-2" style="display: none;"></span>
              </button>
              
              <div class="text-center mt-4">
                <p class="mb-0">Already have an account? <a href="login.html" class="text-decoration-none text-primary">Login</a></p>
              </div>
              
              <hr class="my-4">
              
              <div class="text-center mb-2">
                <p class="text-muted">Or sign up with</p>
              </div>
              
              <div class="social-login">
                <button type="button" class="social-btn" title="Sign up with Google">
                  <i class="bi bi-google" style="color: #DB4437;"></i>
                </button>
                <button type="button" class="social-btn" title="Sign up with Facebook">
                  <i class="bi bi-facebook" style="color: #4267B2;"></i>
                </button>
                <button type="button" class="social-btn" title="Sign up with Apple">
                  <i class="bi bi-apple" style="color: #000000;"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../public/js/api.js"></script>
  <script src="../public/js/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
