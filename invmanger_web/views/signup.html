<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-10 col-lg-8">
        <div class="card signup-card mx-auto">
          <div class="card-header text-center">
            <h4 class="mb-0"><i class="bi bi-box-seam me-2"></i>Inventory Manager</h4>
          </div>
          <div class="card-body p-4">
            <h3 class="text-center mb-2">Create Account</h3>
            <p class="text-center text-muted mb-4">Sign up to get started with Inventory Manager</p>
            
            <form id="signupForm">
              <div id="message" class="alert alert-danger" style="display: none;"></div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                  </div>
                </div>
                
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye-slash"></i>
                  </button>
                </div>
                <div id="passwordStrength" class="mt-2">
                  <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                  </div>
                  <small id="strengthText" class="text-muted">Password strength</small>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary w-100" id="signupBtn">
                <span id="signupBtnText">Sign Up</span>
                <span id="signupSpinner" class="spinner ms-2" style="display: none;"></span>
              </button>
              
              <div class="text-center mt-4">
                <p class="mb-0">Already have an account? <a href="login.html" class="text-decoration-none text-primary">Login</a></p>
              </div>
              
              <hr class="my-4">
              
              <div class="text-center mb-2">
                <p class="text-muted">Or sign up with</p>
              </div>
              
              <div class="social-login">
                <button type="button" class="social-btn" title="Sign up with Google">
                  <i class="bi bi-google" style="color: #DB4437;"></i>
                </button>
                <button type="button" class="social-btn" title="Sign up with Facebook">
                  <i class="bi bi-facebook" style="color: #4267B2;"></i>
                </button>
                <button type="button" class="social-btn" title="Sign up with Apple">
                  <i class="bi bi-apple" style="color: #000000;"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../public/js/api.js"></script>
  <script src="../public/js/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
