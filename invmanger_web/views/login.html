<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Inventory Manager</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to continue to your account</p>
    </div>
    
    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      
      <div class="forgot-password">
        <a href="/views/forgot-password.html">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn" id="loginBtn">
        <span id="loginBtnText">Login</span>
        <span id="loginSpinner" class="spinner" style="display: none;"></span>
      </button>
      
      <div id="message" class="message" style="display: none;"></div>
      
      <div class="auth-footer">
        Don't have an account? <a href="/views/signup.html">Sign up</a>
      </div>
      
      <div class="social-login">
        <button type="button" class="social-btn" title="Login with Google">
          <i class="fab fa-google" style="color: #DB4437;"></i>
        </button>
        <button type="button" class="social-btn" title="Login with Facebook">
          <i class="fab fa-facebook-f" style="color: #4267B2;"></i>
        </button>
        <button type="button" class="social-btn" title="Login with Apple">
          <i class="fab fa-apple" style="color: #000000;"></i>
        </button>
      </div>
    </form>
  </div>
  
  <script src="../public/js/api.js"></script>
  <script src="../public/js/login.js"></script>
</body>
</html>
