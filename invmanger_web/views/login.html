<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #F8F9FA;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      max-width: 450px;
      width: 100%;
    }
    .login-card:hover {
      transform: translateY(-3px);
    }
    .card-header {
      background-color: #2C7BE5;
      color: white;
      border-radius: 12px 12px 0 0 !important;
      padding: 1.5rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(44, 123, 229, 0.25);
      border-color: #2C7BE5;
    }
    .form-label {
      font-weight: 600;
      color: #343A40;
    }
    .btn-primary {
      background-color: #2C7BE5;
      border-color: #2C7BE5;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #2468c2;
      border-color: #2468c2;
      transform: translateY(-2px);
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #e0e0e0;
      background-color: white;
      transition: all 0.2s ease-in-out;
    }
    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .spinner {
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .alert {
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card login-card mx-auto">
          <div class="card-header text-center">
            <h4 class="mb-0"><i class="bi bi-box-seam me-2"></i>Inventory Manager</h4>
          </div>
          <div class="card-body p-4">
            <h3 class="text-center mb-2">Welcome Back</h3>
            <p class="text-center text-muted mb-4">Sign in to continue to your account</p>
            
            <form id="loginForm">
              <div id="message" class="alert alert-danger" style="display: none;"></div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
              </div>
              
              <div class="d-flex justify-content-end mb-3">
                <a href="forgot-password.html" class="text-decoration-none text-primary">Forgot Password?</a>
              </div>
              
              <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="loginBtnText">Login</span>
                <span id="loginSpinner" class="spinner ms-2" style="display: none;"></span>
              </button>
              
              <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none text-primary">Sign up</a></p>
              </div>
              
              <hr class="my-4">
              
              <div class="text-center mb-2">
                <p class="text-muted">Or continue with</p>
              </div>
              
              <div class="social-login">
                <button type="button" class="social-btn" title="Login with Google">
                  <i class="bi bi-google" style="color: #DB4437;"></i>
                </button>
                <button type="button" class="social-btn" title="Login with Facebook">
                  <i class="bi bi-facebook" style="color: #4267B2;"></i>
                </button>
                <button type="button" class="social-btn" title="Login with Apple">
                  <i class="bi bi-apple" style="color: #000000;"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../models/config.js"></script>
  <script src="../public/js/api.js"></script>
  <script src="../public/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
