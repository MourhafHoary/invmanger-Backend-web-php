<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card login-card mx-auto">
          <div class="card-header text-center">
            <h4 class="mb-0"><i class="bi bi-box-seam me-2"></i>Inventory Manager</h4>
          </div>
          <div class="card-body p-4">
            <h3 class="text-center mb-2">Welcome Back</h3>
            <p class="text-center text-muted mb-4">Sign in to continue to your account</p>
            
            <form id="loginForm">
              <div id="message" class="alert alert-danger" style="display: none;"></div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
              </div>
              
              <div class="d-flex justify-content-end mb-3">
                <a href="forgot-password.html" class="text-decoration-none text-primary">Forgot Password?</a>
              </div>
              
              <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="loginBtnText">Login</span>
                <span id="loginSpinner" class="spinner ms-2" style="display: none;"></span>
              </button>
              
              <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none text-primary">Sign up</a></p>
              </div>
              
              <hr class="my-4">
              
              <div class="text-center mb-2">
                <p class="text-muted">Or continue with</p>
              </div>
              
              <div class="social-login">
                <button type="button" class="social-btn" title="Login with Google">
                  <i class="bi bi-google" style="color: #DB4437;"></i>
                </button>
                <button type="button" class="social-btn" title="Login with Facebook">
                  <i class="bi bi-facebook" style="color: #4267B2;"></i>
                </button>
                <button type="button" class="social-btn" title="Login with Apple">
                  <i class="bi bi-apple" style="color: #000000;"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../models/config.js"></script>
  <script src="../public/js/api.js"></script>
  <script src="../public/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
