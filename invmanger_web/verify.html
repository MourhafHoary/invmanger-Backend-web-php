<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center">
    <h1>Verify Code</h1>
    <form id="verifyForm">
      <div class="txt_filed">
        <input type="email" id="email" name="email" required />
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_filed">
        <input type="text" id="verfiycode" name="verfiycode" required />
        <span></span>
        <label>Verification Code</label>
      </div>
      <input type="submit" value="Verify" />
      <div id="message" style="margin-top:10px;color:#e00;"></div>
    </form>
  </div>
  <script src="api.js"></script>
  <script src="verify.js"></script>
</body>
</html>
