<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f6fa;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #4a6cf7;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a5ce5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Inventory Manager</h1>
        <p>
            To properly use this application, you need to access it through a web server.
            Click the button below to access the application through localhost.
        </p>
        <a href="http://localhost/invmanger/invmanger_web/views/login.html" class="btn">Access Application</a>
    </div>
    <script>
        // Auto-redirect to the correct URL
        window.onload = function() {
            // Always redirect to the localhost version to ensure PHP processing
            if (window.location.href.indexOf('localhost') === -1) {
                window.location.href = 'http://localhost/invmanger/invmanger_web/views/login.html';
            }
        };
    </script>
</body>
</html>
